<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionário de Inglês</title>
    <link rel="stylesheet" href="./src/quest.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Teste seu Nível de Inglês</h1>
        </div>
        <div id="question-container" class="section">
            <div class="question-container">
                <div id="question" class="question"></div>
                <div id="options" class="options"></div>
            </div>
        </div>
        <button id="prev-button" class="btn" style="display: none;">Anterior</button>
        <button id="next-button" class="btn">Próxima</button>
        <button id="submit-button" class="btn" style="display: none;">Enviar Respostas</button>

        <div id="result-container" style="display: none;">
            <h2>Resultado do Questionário</h2>
            <p id="result-text"></p>
            <a href="./index.html" class="btn">Home</a>        
        </div>
    </div>

    
    <script src="./src/quest.js"></script>
</body>
</html>
